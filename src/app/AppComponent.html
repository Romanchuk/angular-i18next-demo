<div class="app-wrapper">
    <div class="app-loader" *ngIf="loading">
        <div class="loader-pusher">
            <div class="spinner">
                <div class="spinner-tail"></div>
            </div>
        </div>
    </div>
    <app-header></app-header>
    <main>
        <div class="app-body">
            <div class="container">
                <h1>{{ 'application_title' | i18next }}</h1>
                <h5>{{ 'intro' | i18next }}</h5>
                <hr />
                <router-outlet></router-outlet>
            </div>
        </div>
    </main>
    <app-footer></app-footer>
</div>
